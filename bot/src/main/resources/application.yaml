spring:
  application:
    name: homework-assistant-bot
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100

  datasource:
    url: jdbc:postgresql://localhost:5432/homework_bot
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

  cache:
    type: simple
    cache-names:
      - prInfo

