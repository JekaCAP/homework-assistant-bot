<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Создание задания</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container-custom {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Хедер */
        .header {
            background: white;
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i {
            color: #4299e1;
            background: #ebf8ff;
            padding: 10px;
            border-radius: 12px;
        }

        .btn-back {
            background: white;
            color: #4a5568;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            border: 2px solid #e2e8f0;
        }

        .btn-back:hover {
            background: #f7fafc;
            color: #2d3748;
            transform: translateY(-2px);
        }

        /* Основная карточка */
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-title i {
            color: #4299e1;
            font-size: 24px;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .required {
            color: #e53e3e;
            font-size: 16px;
        }

        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s;
            width: 100%;
        }

        .form-control:focus, .form-select:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
            outline: none;
        }

        .form-control.is-invalid {
            border-color: #e53e3e;
        }

        .invalid-feedback {
            color: #e53e3e;
            font-size: 13px;
            margin-top: 5px;
        }

        .form-text {
            color: #718096;
            font-size: 13px;
            margin-top: 5px;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* Переключатель статуса */
        .status-switch {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
        }

        .form-check-input {
            width: 50px;
            height: 25px;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: #48bb78;
            border-color: #48bb78;
        }

        .status-label.active {
            color: #48bb78;
        }

        .status-label.inactive {
            color: #e53e3e;
        }

        /* Кнопки */
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn-cancel {
            background: white;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            background: #f7fafc;
            color: #2d3748;
            transform: translateY(-2px);
        }

        .btn-submit {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
        }

        /* Тэги */
        .requirements-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .tag {
            background: white;
            color: #2d3748;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid #e2e8f0;
        }

        .tag i {
            color: #e53e3e;
            cursor: pointer;
        }

        .tag i:hover {
            color: #c53030;
        }

        /* Алерты */
        .alert {
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 25px;
            border: none;
            font-weight: 500;
        }

        .alert-danger {
            background: #fed7d7;
            color: #742a2a;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .form-actions {
                flex-direction: column;
                gap: 15px;
            }

            .btn-cancel, .btn-submit {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="container-custom">
    <!-- Хедер -->
    <div class="header">
        <h1>
            <i th:class="${assignmentId != null ? 'fas fa-edit' : 'fas fa-plus-circle'}"></i>
            <span th:text="${title}">Создание задания</span>
        </h1>
        <div class="d-flex align-items-center gap-3">
            <span th:if="${course}" class="badge bg-secondary">
                <i class="fas" th:classappend="${course.icon}"></i>
                <span th:text="${course.name}">Java Basics</span>
                <span th:if="${assignmentNumber}" class="ms-2">#<span th:text="${assignmentNumber}">1</span></span>
            </span>
            <a th:href="@{/admin/assignments}" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                Назад
            </a>
        </div>
    </div>

    <!-- Сообщения об ошибках -->
    <div th:if="${error}" class="alert alert-danger">
        <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}"></span>
    </div>

    <!-- Форма -->
    <div class="form-card">
        <div class="form-title">
            <i th:class="${assignmentId != null ? 'fas fa-edit' : 'fas fa-plus-circle'}"></i>
            <span th:text="${assignmentId != null ? 'Редактирование задания' : 'Новое задание'}"></span>
        </div>

        <form th:action="${formAction}" th:object="${assignment}" method="post" novalidate>
            <!-- Курс (скрытое поле) -->
            <input type="hidden" name="courseId" th:value="${assignment.courseId}" />

            <!-- Номер и название -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <label for="number" class="form-label">
                        Номер <span class="required">*</span>
                    </label>
                    <input type="number"
                           class="form-control"
                           id="number"
                           th:field="*{number}"
                           th:errorclass="is-invalid"
                           min="1"
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">
                        Ошибка валидации
                    </div>
                </div>

                <div class="col-md-9">
                    <label for="title" class="form-label">
                        Название задания <span class="required">*</span>
                    </label>
                    <input type="text"
                           class="form-control"
                           id="title"
                           th:field="*{title}"
                           th:errorclass="is-invalid"
                           placeholder="Основы Java"
                           maxlength="300"
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                        Ошибка валидации
                    </div>
                </div>
            </div>

            <!-- Баллы -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="maxScore" class="form-label">
                        Максимальный балл <span class="required">*</span>
                    </label>
                    <input type="number"
                           class="form-control"
                           id="maxScore"
                           th:field="*{maxScore}"
                           th:errorclass="is-invalid"
                           min="0"
                           max="1000"
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('maxScore')}" th:errors="*{maxScore}">
                        Ошибка валидации
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="minScore" class="form-label">Минимальный балл</label>
                    <input type="number"
                           class="form-control"
                           id="minScore"
                           th:field="*{minScore}"
                           min="0"
                           max="100">
                    <div class="form-text">По умолчанию 0</div>
                </div>
            </div>

            <!-- Дедлайн и тип -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="deadline" class="form-label">Дедлайн</label>
                    <input type="datetime-local"
                           class="form-control"
                           id="deadline"
                           th:field="*{deadline}">
                </div>

                <div class="col-md-6">
                    <label for="type" class="form-label">Тип задания</label>
                    <select class="form-select" id="type" th:field="*{type}">
                        <option value="HOMEWORK">Домашнее задание</option>
                        <option value="PROJECT">Проект</option>
                        <option value="TEST">Тест</option>
                        <option value="EXAM">Экзамен</option>
                    </select>
                </div>
            </div>

            <!-- Оценка времени -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="estimatedHours" class="form-label">Примерное время (часов)</label>
                    <input type="number"
                           class="form-control"
                           id="estimatedHours"
                           th:field="*{estimatedHours}"
                           min="1"
                           max="100">
                </div>

                <div class="col-md-6">
                    <label for="testCommand" class="form-label">Команда для тестов</label>
                    <input type="text"
                           class="form-control"
                           id="testCommand"
                           th:field="*{testCommand}"
                           placeholder="mvn test">
                </div>
            </div>

            <!-- GitHub URL -->
            <div class="mb-4">
                <label for="githubTemplateUrl" class="form-label">GitHub Template URL</label>
                <input type="url"
                       class="form-control"
                       id="githubTemplateUrl"
                       th:field="*{githubTemplateUrl}"
                       placeholder="https://github.com/username/repo/pull/1">
                <div class="form-text">Ссылка на Pull Request с шаблоном</div>
            </div>

            <!-- Описание -->
            <div class="mb-4">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control"
                          id="description"
                          th:field="*{description}"
                          rows="6"
                          placeholder="Подробное описание задания..."></textarea>
                <div class="form-text">Поддерживается Markdown</div>
            </div>

            <!-- Требования (JSON) -->
            <div class="mb-4">
                <label for="requirements" class="form-label">Требования (JSON)</label>
                <textarea class="form-control"
                          id="requirements"
                          th:field="*{requirements}"
                          rows="4"
                          placeholder='["Требование 1", "Требование 2"]'></textarea>
                <div class="form-text">JSON массив строк</div>
            </div>

            <!-- Статус (при редактировании) -->
            <div class="mb-4" th:if="${assignmentId != null}">
                <label class="form-label">Статус</label>
                <div class="status-switch">
                    <div class="form-check form-switch">
                        <input class="form-check-input"
                               type="checkbox"
                               id="isActive"
                               th:field="*{isActive}">
                        <label class="form-check-label" for="isActive">
                            <span th:unless="*{isActive}" class="status-label inactive">
                                <i class="fas fa-circle me-1"></i> Неактивно
                            </span>
                            <span th:if="*{isActive}" class="status-label active">
                                <i class="fas fa-circle me-1"></i> Активно
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <!-- Кнопки -->
            <div class="form-actions">
                <a th:href="@{/admin/assignments}" class="btn-cancel">
                    <i class="fas fa-times"></i>
                    Отмена
                </a>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i>
                    <span th:text="${assignmentId != null ? 'Сохранить изменения' : 'Создать задание'}">
                        Создать задание
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Предпросмотр JSON
        const reqField = document.getElementById('requirements');
        if (reqField) {
            try {
                const val = reqField.value;
                if (val) {
                    JSON.parse(val); // Проверка валидности
                }
            } catch (e) {
                console.warn('Invalid JSON in requirements');
            }
        }
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
